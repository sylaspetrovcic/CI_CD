<html>
	<head>
		<title>Exercício formulário de cadastro</title>
	</head>
<body>
	<form action="www.formulario.com.br" method="get">
	<p><font face="Calibri"> Nome: <input type text name="nome" size="35"
	maxlength="50"></p>
	<p><font face="Calibri">E-mail: <input type text name="e-mail"
	size="35" maxlength="40"></p>
	<p>Sexo <input type=radio name="Feminino" >Feminino <input type=radio
	name="Masculino" >Masculino</p>
	<p>RG <input type=text name="rg"></p>
	<p>CPF <input type text name="cpf"></p>
	<p>Login <input type text name="login"></p>
	<p>Senha: <input type password name="senha" size="8"></p>
	<input type=submit value="Enviar"> <input type=reset value="Limpar">
